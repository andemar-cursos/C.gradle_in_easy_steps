plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war' //gradle war: Generate a war service
    id 'org.gretty' version '4.0.3' //gradle appRun: Run the service inside tomcat/jetty
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0-M2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}